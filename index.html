<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel=”icon” href="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>your tiny Timer</title>
</head>

<body>
    <div class="container-fluid bg-custom text-center" id="main-container">
        <div class="row" id="first-row">
            <div class="col bg-custom" id="first-col">
                your<strong class="bg-custom" style="color: #f95959">tiny</strong>Timer
            </div>
        </div>
        <div class="row" id="second-row">
            <div class="col" id="display-1">0:00
            </div>
        </div>
        <div class="row mb-3" id="third-row">
            <div class="col" id="primary-opeations-column">
                <button type="button" class="basic-but" id="minus-button">-</button>
                <button type="button" class="basic-but" id="plus-button">+</button>
            </div>
        </div>
        <div class="row" id="fourth-row">
            <div class="col" id="secondary-operations-column">
                <button type="button" class="oper-but" id="start-button">Start</button>
                <button type="button" class="oper-but" id="stop-button">Stop</button>
                <button type="button" class="oper-but" id="reset-button">Reset</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/javascript/javascript.js"></script>
</body>

</html>
